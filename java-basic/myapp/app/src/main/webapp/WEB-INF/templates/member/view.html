<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>회원</h1>
<form action='/app/member/update' method='post' data-th-object="${member}"
      enctype='multipart/form-data'>
  <div>
    사진:
    <a data-th-if="*{photo}" data-th-href="/upload/*{photo}"
       href="/upload/*{photo}"> <img src='/upload/*{photo}' height='80px'></a><br>
    <a data-th-unless="*{photo}" data-th-href="/img/default-photo.jpeg"
       href="/img/default-photo.jpeg"> <img src='/img/default-photo.jpeg' height='80px'></a><br>
    <input name='file' type='file'>
  </div>
  <div>
    번호: <input readonly name='no' type='text' data-th-value="*{no}" value='100'>
  </div>
  <div>
    이메일: <input name='email' type='text' data-th-value="*{email}" value='test@email.com'>
  </div>
  <div>
    이름: <input name='name' type='text' data-th-value="*{no}" value='홍길동'>
  </div>
  <div>
    암호: <input name='password' type='password'>
  </div>
  <div>
    가입일: <input readonly type='text' data-th-value="*{createdDate}"
                value='<fmt:formatDate value="${member.createdDate}" pattern="yyyy-MM-dd"/>'>
  </div>
  <div>
    <button>변경</button>
    <a href='@{delete(no=*{no})}'>[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
