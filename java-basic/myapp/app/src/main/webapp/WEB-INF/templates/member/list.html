<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>회원</h1>
<a href='/app/member/form'>새 회원</a>
<table border='1'>
  <thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>이메일</th>
    <th>가입일</th>
  </tr>
  </thead>
  <tbody>

  <tr data-th-each="member : ${list}" data-th-object="${member}">
    <td data-th-text="*{no}">111</td>
    <td>
      <img data-th-if="*{photo}" data-th-src="@{/upload/${member.photo}}"
           src="/img/default-photo.jpeg" height='20px'>
      <img data-th-unless="*{photo}" src="/img/default-photo.jpeg" height='20px'>
      <a data-th-href="@{/app/member/view(no=*{no})}"
         href='/app/member/view?no=${member.no}'>홍길동</a>
    </td>
    <td data-th-text="*{email}">hong@test.com</td>
    <td data-th-text="${#dates.format(member.createdDate,'yyyy-MM-dd')}" pattern="yyyy-MM-dd">
      2024-03-27
    </td>
  </tr>
  </tbody>
</table>
<!--${#calendars.format(member.createdDate,'dd MMMM yyyy')}-->

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
