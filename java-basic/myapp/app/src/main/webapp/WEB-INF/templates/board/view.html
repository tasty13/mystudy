<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1 data-th-text="${boardName}">a</h1>
<form action='/app/board/update' method='post' enctype='multipart/form-data'>
  <input name='category' type='hidden' value='${category}'>
  <div>
    번호: <input data-th-value="*{no}" readonly name='no' type='text' value='100'>
  </div>
  <div>
    제목: <input data-th-value="*{title}" name='title' type='text' value='제목1'>
  </div>
  <div>
    내용: <textarea data-th-value="*{content}" name='content'>내용</textarea>
  </div>
  <div>
    작성자: <input data-th-value="*{writer.name}" readonly type='text' value='홍길동'>
  </div>

  <c:if test="${category == 1}">
    <div>
      첨부파일: <input multiple name='attachedFiles' type='file'>
      <ul>
        <c:forEach items="${board.files}" var="file">
          <c:if test="${file.filePath != null}">
            <li data-th-each="file : @{files}" data-th-object="${file}">
              <a data-th-href="/upload/board/*{filePath}" href='/upload/board/${file.filePath}'>${file.filePath}</a>
              [<a href='/app/board/file/delete?category=${category}&no=${file.no}'>삭제</a>]
            </li>
          </c:if>
        </c:forEach>
      </ul>
    </div>
  </c:if>

  <div>
    <button>변경</button>
    <a data-th-href="@{delete(category=*{category}&no=*{no})}"
       href='delete.html'>[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
