<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>과제</h1>

<form action='/app/assignment/update' method='post' data-th-object="${assignment}">
  <div>
    번호: <input readonly name='no' type='text' data-th-value="*{no}" value="100">
  </div>
  <div>
    과제명: <input name='title' type='text' data-th-value="*{title}" value="과제명">
  </div>
  <div>
    내용: <textarea name='content' data-th-value="*{content}" value="과제 내용"></textarea>
  </div>
  <div>
    제출마감일: <input name='deadline' type='date' data-th-value="*{content}" value='*{deadline}'>
  </div>
  <div>
    <button>변경</button>
    <a href='@{delete(no=*{no})}'>[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>
